<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia 6.0</title>
</head>
<body>  
    <img src="Cinematic.jpg" alt="Cinematic" />
    <video width="800" height="600" autoplay controls loop>
        <source src="Cinematic.mp4" type="video/mp4"/>
        <source src="Cinematic.mp4" type="video/ogg"/>
        <source src="Cinematic.mp4" type="video/webm"/>
    </video>
    <audio autoplay controls loop >
        <source src="Backsound.ogg" type="audio/ogg" />
        <source src="Backsound.mp3" type="audio/mp3" />
        <source src="Backsound.wav" type="audio/wav" />
      </audio>
</body>
</html>
